<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Bạn đã có tài khoản IVY</h2>
        <p>Nếu bạn đã có tài khoản, hãy đăng nhập để tích lũy điểm thành viên và nhận được những ưu đãi tốt hơn!</p>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email/SĐT" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            
            <div class="options">
                <label><input type="checkbox" id="rememberMe"> Ghi nhớ đăng nhập</label>
                <a href="#">Quên mật khẩu?</a>
            </div>

            <div class="login-options">
                <a href="#">Đăng nhập bằng mã QR</a>
                <a href="#">Đăng nhập bằng OTP</a>
            </div>
            
            <button type="button" onclick="login()">ĐĂNG NHẬP</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
